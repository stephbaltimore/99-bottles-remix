<!DOCTYPE html>
<html>
<head>
  <title>99 Bottles Remix</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outershell">
    <h1>&#127926; 99 Bottles Remix &#127926;</h1>

    <div class="container input-div">
    <h5>Enter a number to sing your version of the song & press Sing It:</h5>
      <div class="input-group mb-3">
            <input id="my-input" type="text" class="form-control input-box" placeholder="How many bottles are you starting with?" aria-label="basic-addon2" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="my-input-button" class="btn btn-outline-secondary" type="submit">Sing It &#127908;</button>
            </div>
      </div>
    </div>

    <div class="container list-area">
    <ul id="dynamic">
    </ul>
    </div>
  </div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
